name: Frida Gadget Auto-Patch (No Pause)

on:
  workflow_dispatch:          # Run manually from Actions tab
  push:
    branches: [ main ]
    paths:
      - 'original.apk'        # Triggers when you update the base APK

jobs:
  patch-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install apktool
        run: |
          wget https://github.com/iBotPeaches/Apktool/releases/download/v3.0.1/apktool_3.0.1.jar -O apktool.jar
          sudo mv apktool.jar /usr/local/bin/apktool.jar
          echo '#!/bin/bash' | sudo tee /usr/local/bin/apktool
          echo 'java -jar /usr/local/bin/apktool.jar "$@"' | sudo tee -a /usr/local/bin/apktool
          sudo chmod +x /usr/local/bin/apktool

      - name: Install Android build-tools (zipalign, apksigner)
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
          unzip cmdline.zip -d cmdline-tools
          mkdir -p ~/android-sdk/cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* ~/android-sdk/cmdline-tools/latest/
          yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;36.0.0" "platform-tools"
          echo "$HOME/android-sdk/build-tools/36.0.0" >> $GITHUB_PATH

      - name: Decompile APK
        run: |
          apktool d original.apk -f -o decoded

      - name: Download latest Frida gadget (arm64-v8a)
        run: |
          FRIDA_VERSION=$(curl -s https://api.github.com/repos/frida/frida/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          wget "https://github.com/frida/frida/releases/download/${FRIDA_VERSION}/frida-gadget-${FRIDA_VERSION}-android-arm64.so.xz"
          unxz frida-gadget-*.xz
          mkdir -p decoded/lib/arm64-v8a
          mv frida-gadget-*.so decoded/lib/arm64-v8a/libfrida-gadget.so

      - name: Add no-pause config file
        run: |
          cp libfrida-gadget.config.so decoded/lib/arm64-v8a/

      - name: Force extractNativeLibs=true & add INTERNET permission
        run: |
          sed -i 's/android:extractNativeLibs="false"/android:extractNativeLibs="true"/g' decoded/AndroidManifest.xml || \
          sed -i '/<application /s:/> : android:extractNativeLibs="true">:' decoded/AndroidManifest.xml

          if ! grep -q 'android.permission.INTERNET' decoded/AndroidManifest.xml; then
            sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />' decoded/AndroidManifest.xml
          fi

      - name: Rebuild APK
        run: |
          apktool b decoded -o repackaged-unsigned.apk

      - name: Prepare keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > my.keystore

      - name: Align APK
        run: zipalign -v -f 4 repackaged-unsigned.apk aligned.apk

      - name: Sign APK
        env:
          KS_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KS_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          apksigner sign \
            --ks my.keystore \
            --ks-key-alias "$KS_ALIAS" \
            --ks-pass pass:"$KS_PASS" \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            aligned.apk

      - name: Verify signed APK
        run: apksigner verify -v aligned.apk

      - name: Upload final patched APK
        uses: actions/upload-artifact@v4
        with:
          name: frida-patched-apk
          path: aligned.apk
          retention-days: 7